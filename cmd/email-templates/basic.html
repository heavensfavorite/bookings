<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #f4f4f4"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                align="center"
                style="
                  background-color: #007acc;
                  padding: 20px;
                  color: #ffffff;
                  font-size: 24px;
                  font-weight: bold;
                "
              >
                Company Name
              </td>
            </tr>
            <!-- Body -->
            <tr>
              <td
                style="
                  padding: 20px;
                  color: #333333;
                  font-size: 16px;
                  line-height: 1.5;
                "
              >
                <p>Hello @Model.UserName,</p>
                <p>
                  Thank you for being a valued customer. This is a sample email
                  template created in HTML similar to a Razor email format.
                </p>
                <p>
                  Feel free to customize the content and styles to fit your
                  needs.
                </p>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="
                  background-color: #eeeeee;
                  padding: 15px;
                  font-size: 12px;
                  color: #666666;
                "
              >
                &copy; 2025 Company Name. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
